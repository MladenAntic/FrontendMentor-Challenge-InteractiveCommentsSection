<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Comments Section</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-container">
      <section class="comment-container">
        <div class="score-container">
          <img src="images/icon-plus.svg" class="icon-plus" alt="" />
          <span class="score"></span>
          <img src="images/icon-minus.svg" class="icon-minus" alt="" />
        </div>

        <div class="comment">
          <div class="user">
            <div class="user-wrapper">
              <img class="user-image" />
              <h3 class="username"></h3>
              <small class="created-at"></small>
            </div>
          </div>

          <p class="content"></p>
        </div>

        <div class="reply-container">
          <img src="images/icon-reply.svg" alt="" />
          <span class="reply">Reply</span>
        </div>
      </section>
      <section class="comment-container">
        <div class="score-container">
          <img src="images/icon-plus.svg" class="icon-plus" alt="" />
          <span class="score"></span>
          <img src="images/icon-minus.svg" class="icon-minus" alt="" />
        </div>

        <div class="comment">
          <div class="user">
            <div class="user-wrapper">
              <img class="user-image" />
              <h3 class="username"></h3>
              <small class="created-at"></small>
            </div>
          </div>

          <p class="content"></p>
        </div>

        <div class="reply-container">
          <img src="images/icon-reply.svg" alt="" />
          <span class="reply">Reply</span>
        </div>
      </section>

      <div class="indent-reply">
        <section class="comment-container">
          <div class="score-container">
            <img src="images/icon-plus.svg" class="icon-plus" alt="" />
            <span class="score"></span>
            <img src="images/icon-minus.svg" class="icon-minus" alt="" />
          </div>

          <div class="comment">
            <div class="user">
              <div class="user-wrapper">
                <img class="user-image" />
                <h3 class="username"></h3>
                <small class="created-at"></small>
              </div>
            </div>

            <span class="quote"></span>
            <p class="content"></p>
          </div>

          <div class="reply-container">
            <img src="images/icon-reply.svg" alt="" />
            <span class="reply">Reply</span>
          </div>
        </section>
        <section class="comment-container">
          <div class="score-container">
            <img src="images/icon-plus.svg" class="icon-plus" alt="" />
            <span class="score"></span>
            <img src="images/icon-minus.svg" class="icon-minus" alt="" />
          </div>

          <div class="comment">
            <div class="user">
              <div class="user-wrapper">
                <img class="user-image" />
                <h3 class="username"></h3>
                <span class="you">you</span>
                <small class="created-at"></small>
              </div>
            </div>

            <span class="quote"></span>
            <p class="content"></p>
          </div>

          <div class="edit-reply">
            <div class="delete-container">
              <img src="images/icon-delete.svg" alt="" />
              <span class="delete">Delete</span>
            </div>
            <div class="reply-container">
              <img src="images/icon-edit.svg" alt="" />
              <span class="reply">Edit</span>
            </div>
          </div>
        </section>
      </div>
      <section class="comment-container current-user">
        <div class="user-wrapper">
          <img class="user-image" />
          <textarea
            class="add-comment border-none"
            cols="50"
            rows="3"
            placeholder="Add a comment..."
          ></textarea>
        </div>
        <button type="submit" class="reply-btn">Send</button>
      </section>
    </main>

    <div class="overlay"></div>

    <section id="modal">
      <h2 class="title">Delete comment</h2>
      <p class="question">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>

      <div class="choice">
        <button class="comment-stay">No, cancel</button>
        <button class="comment-delete">Yes, delete</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
